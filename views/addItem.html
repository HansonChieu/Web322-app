<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Add Item</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li><a href="/shop">Shop</a></li>
            <li><a href="/items">Items</a></li>
            <li><a href="/categories">Categories</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl">WEB322-Hanson Chieu</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/shop">Shop</a></li>
          <li><a href="/items/add">Add Item</a></li>
          <li><a href="/items">Items</a></li>
          <li><a href="/categories">Categories</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
    <form method="post" action="/items/add" enctype="multipart/form-data">
        <fieldset class="mb-6 ml-6 mt-4">
          <legend class="text-lg font-semibold mb-2">Feature Image</legend>
          <div class="w-3/4">
            <div class="mb-4">
              <input
                class="w-3/4 p-2 border border-gray-300 rounded-lg"
                id="featureImage"
                name="featureImage"
                type="file"
              />
            </div>
          </div>
        </fieldset>
      
        <fieldset class="mb-6 ml-6">
          <legend class="text-lg font-semibold mb-2">Post Content</legend>
          <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="itemName" class="block text-sm/6 font-medium text-gray-900">Item Name</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input type="text" name="itemName" id="itemName" autocomplete="itemName" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6">
                </div>
              </div>
            </div>
        </div>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="price" class="block text-sm/6 font-medium text-gray-900">Price</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input type="number" name="price" id="price" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6">
                </div>
              </div>
            </div>
        </div>
      
        <div class="col-span-full">
            <label for="description" class="block text-sm/6 font-medium text-gray-900 mt-10">Description</label>
            <div class="mt-2">
              <textarea id="description" name="description" rows="3" class="block w-3/4 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6 p-2"></textarea>
            </div>
          </div>
      
          <div class="sm:col-span-3">
            <label for="category" class="block text-sm/6 font-medium text-gray-900 mt-10">Category</label>
            <div class="mt-2">
              <select id="category" name="category" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm/6">
                <option value="1">Home, Garden</option>
                <option value="2">Electronics, Computers, Video Games</option>
                <option value="3">Clothing</option>
                <option value="4">Sports & Outdoors</option>
                <option value="5">Pets</option>
              </select>
            </div>
          </div>
      
          <div class="mt-10 space-y-10">
            <fieldset>
              <legend class="text-sm/6 font-semibold text-gray-900">Visibility</legend>
              <div class="mt-2 space-y-6">
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input id="publish" name="publish" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  </div>
                  <div class="text-sm/6">
                    <label for="publish" class="font-medium text-gray-900">Publish</label>
                  </div>
                </div>
      
        <hr class="my-6" />
        <div class="mt-6 flex items-center justify-end gap-x-6 mr-4">
            <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Item</button>
          </div>
    </form>
</body>
</html>
